<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title"><img src="images/logo.svg" alt="splitter" /></h1>
    <main class="main-container">
      <div class="card">
        <div class="input-container">
          <div class="bill-section">
            <label for="bill">Bill</label>
            <div class="bill-input">
              <input type="text" placeholder="0" id="bill" />
              <img src="images/icon-dollar.svg" alt="dollar sign" />
            </div>
          </div>
          <div class="tip-section">
            <label for="tip">Select Tip %</label>
            <div class="tip-btns">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input type="number" placeholder="Custom" id="custom" />
            </div>
          </div>
          <div class="people-section">
            <div class="people-text">
              <label for="people"> Number of People </label>
              <p class="prompt" hidden>Can't be zero</p>
            </div>
            <div class="people-input">
              <input
                type="number"
                min="1"
                placeholder="0"
                id="people"
                required
              />
              <img src="images/icon-person.svg" alt="person" />
            </div>
          </div>
        </div>
        <div class="output-container">
          <div class="tip-amount">
            <p>Tip Amount <br /><span>/ person</span></p>
            <h2 id="tipAmount">$0.00</h2>
          </div>
          <div class="total">
            <p>Total <br /><span>/ person</span></p>
            <h2 id="totalAmount">$0.00</h2>
          </div>
          <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/piratejas" target="_blank"
        >Pira Tejasakulsin</a
      >.
    </footer>

    <script src="app.js"></script>
  </body>
</html>
